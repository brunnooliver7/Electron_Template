<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron App</title>
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./preload.js"></script>
    <script defer src="./js/btnFunctions.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>

  <body>
    <div class="mainApp">
      <div class="topBar">
        <div class="titleBar">
          <button id="showHideMenus" class="toggleButton">
            <div class="menuIcon"></div>
          </button>
          <img src="icons/play.svg" alt="" class="appIcon">
          <div class="title">My App Top Bar</div>
        </div>
        <div class="titleBarBtns">
          <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize">
            <div class="minimizeIcon"></div>
          </button>
          <button id="maxResBtn" class="topBtn maxResBtn" title="Maximize">
            <div class="maximizeIcon" id="maxResDiv"></div>
          </button>
          <button id="closeBtn" class="topBtn closeBtn" title="Close">
            <div class="closeIcon"></div>
        </div>
      </div>
      <div class="contentArea">
        <div id="mySidebar" class="leftMenu"></div>
        <div class="contentPages">
        </div>
      </div>
    </div>
  </body>
</html>
